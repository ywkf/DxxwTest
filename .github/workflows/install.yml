name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  install:
    needs: meta
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          # Windows组合
          - os: win
            maa_arch: x86_64
            avalonia_arch: x64
            platform: windows
            artifact_suffix: win-x64
          
          - os: win
            maa_arch: aarch64
            avalonia_arch: arm64
            platform: windows
            artifact_suffix: win-arm64
          
          # macOS组合
          - os: osx
            maa_arch: x86_64
            avalonia_arch: x64
            platform: macos
            artifact_suffix: mac-x64
          
          # Linux组合
          - os: linux
            maa_arch: x86_64
            avalonia_arch: x64
            platform: linux
            artifact_suffix: linux-x64
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install base
        shell: bash
        run: |
          python ./install.py ${{ needs.meta.outputs.tag }}

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.platform }}-${{ matrix.maa_arch }}-v*"
          latest: true
          out-file-path: "deps"
          extract: true
      
      - name: Download MFAWPF
        if: ${{ matrix.os == 'win' }}
        uses: robinraju/release-downloader@v1  
        with:  
          repository: SweetSmellFox/MFAWPF  
          fileName: "MFAWPF*"  
          latest: true  
          out-file-path: "MFA"  
          extract: true

      - name: Download MFAAvalonia
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ matrix.os }}-${{ matrix.avalonia_arch }}*"
          latest: true
          out-file-path: "MFAAvalonia"
          extract: true

      - name: Install components
        shell: bash
        run: |
          # 复制MFAWPF
          if [ "${{ matrix.os }}" == "win" ]; then
            cp MFA/MFAWPF.exe install/
          fi
          
          # 处理MFAAvalonia
          rm -rf MFAAvalonia/resource/base/model
          cp -r MFAAvalonia/* install/

      - uses: actions/upload-artifact@v4
        with:
          name: MaaBundle-${{ matrix.artifact_suffix }}
          path: "install"

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          generate_release_notes: true